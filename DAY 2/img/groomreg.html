<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groom Registration - Marriage Bureau</title>
</head>
<body>
    <h1>Groom Registration</h1>
    
    <form action="#" method="POST">
        <!-- Full Name -->
        <label for="groomName">Full Name:</label>
        <input type="text" id="groomName" name="groomName" required>
        <br><br>

        <!-- Age -->
        <label for="groomAge">Age:</label>
        <input type="number" id="groomAge" name="groomAge" required>
        <br><br>

        <!-- Email -->
        <label for="groomEmail">Email:</label>
        <input type="email" id="groomEmail" name="groomEmail" required>
        <br><br>

        <!-- Phone Number -->
        <label for="groomPhone">Phone Number:</label>
        <input type="text" id="groomPhone" name="groomPhone" required>
        <br><br>

        <!-- Religion -->
        <label for="groomReligion">Religion:</label>
        <select id="groomReligion" name="groomReligion" required>
            <option value="Hindu">Hindu</option>
            <option value="Muslim">Muslim</option>
            <option value="Christian">Christian</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <!-- Education -->
        <label for="groomEducation">Education:</label>
        <input type="text" id="groomEducation" name="groomEducation" required>
        <br><br>

        <!-- Occupation -->
        <label for="groomOccupation">Occupation:</label>
        <input type="text" id="groomOccupation" name="groomOccupation" required>
        <br><br>

        <!-- Date of Birth -->
        <label for="groomDob">Date of Birth:</label>
        <input type="date" id="groomDob" name="groomDob" required>
        <br><br>

        <!-- Location -->
        <label for="groomLocation">Location:</label>
        <input type="text" id="groomLocation" name="groomLocation" required>
        <br><br>

        <!-- Height -->
        <label for="groomHeight">Height (in cm):</label>
        <input type="number" id="groomHeight" name="groomHeight" required>
        <br><br>

        <!-- Family Status -->
        <label for="groomFamilyStatus">Family Status:</label>
        <select id="groomFamilyStatus" name="groomFamilyStatus" required>
            <option value="Upper Class">Upper Class</option>
            <option value="Middle Class">Middle Class</option>
            <option value="Lower Class">Lower Class</option>
        </select>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Register Groom">
    </form>

</body>
</html>

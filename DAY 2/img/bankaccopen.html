<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Opening Form</title>
</head>
<body>
    <h1>Bank Account Opening Form</h1>

    <form action="#" method="POST">
        <!-- Full Name -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <br><br>

        <!-- Contact Information -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        <br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Address -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br><br>

        <!-- Account Type -->
        <label for="accountType">Account Type:</label>
        <select id="accountType" name="accountType" required>
            <option value="Saving">Saving Account</option>
            <option value="Current">Current Account</option>
            <option value="Joint">Joint Account</option>
        </select>
        <br><br>

        <label for="pancard">PAN CARD:</label>
        <input type="text"
        <!-- Initial Deposit -->
        <label for="initialDeposit">Initial Deposit Amount:</label>
        <input type="number" id="initialDeposit" name="initialDeposit" required>
        <br><br>

        <!-- Terms and Conditions -->
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the bank's terms and conditions.
        </label>
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Open Account">
    </form>
</body>
</html>

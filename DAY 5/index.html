<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometers to Miles Converter</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="index.js" defer></script> 
</head>
<body>

    <div class="container">
        <h1>Kilometers to Miles Converter</h1>
        
        <label for="km">Enter distance in kilometers:</label>
        <input type="number" id="km" required>
        <button onclick="convertKmToMiles()">Convert</button>
        <p id="result"></p>
    </div>

</body>
</html>

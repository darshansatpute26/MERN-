<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="form">
            <label for="weight">Enter Weight (kg):</label>
            <input type="number" id="weight" placeholder="kg">
            <label for="height">Enter Height (cm):</label>
            <input type="number" id="height" placeholder="cm">
            <button id="calculateBtn">Calculate</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div class="result">
            <p>BMI: <span id="bmiResult"></span></p>
            <p>Health Status: <span id="healthStatus"></span></p>
            <img id="bmiImage" src="/IMG/bmi.jpeg" alt="BMI Image" style="display: none;">
        </div>
    </div>

    <script src="cal.js"></script>
</body>

</html>
